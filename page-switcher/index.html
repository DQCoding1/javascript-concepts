<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page-switcher.css">
    <title>Page Switcher</title>
</head>
<body>
    
    <header>
        <nav>
            <h1>Javascript Wizard</h1>
            <ul class="tabs">
                <li class="tab is-active">
                    <a data-switcher data-tab="1">Home</a>
                </li>
                <li class="tab">
                    <a data-switcher data-tab="2">About</a>
                </li>
                <li class="tab">
                    <a data-switcher data-tab="3">Services</a>
                </li>
                <li class="tab">
                    <a data-switcher data-tab="4">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="pages">
            <div class="page is-active" data-page="1">
                <h2>page 1 Home</h2>
                <p>Welcome to page 1</p>
            </div>
            <div class="page" data-page="2">
                <h2>page 2 About</h2>
                <p>Welcome to page 2</p>
            </div>
            <div class="page" data-page="3">
                <h2>page 3 Services</h2>
                <p>Welcome to page 3</p>
            </div>
            <div class="page" data-page="4">
                <h2>page 4 Contact</h2>
                <p>Welcome to page 4</p>
            </div>
        </section>
    </main>
     
        <div class="transitionElement"></div>
    
    
    


    <script src="page-switcher.js"></script>
</body>
</html>
